<div class="bg-gray-900 min-h-screen p-6 text-white">
  <h2 class="text-2xl font-bold mb-4">ðŸ”— Slugify Text</h2>

  <div class="space-y-4 max-w-xl">
    <div>
      <label class="block text-sm mb-1">Enter text:</label>
      <input
        [(ngModel)]="inputText"
        (input)="generateSlug()"
        class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-700"
        placeholder="Enter title or phrase"
      />
    </div>

    <div>
      <label class="block text-sm mb-1">Generated Slug:</label>
      <div class="flex items-center gap-2">
        <input
          [value]="slug"
          readonly
          class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600"
        />
        <button (click)="copyToClipboard()" class="px-3 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white text-sm">
          Copy
        </button>
      </div>
    </div>
  </div>
</div>
