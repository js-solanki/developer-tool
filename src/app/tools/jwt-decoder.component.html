<div class="min-h-screen p-6 bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <h2 class="text-3xl font-bold mb-6 text-center">ğŸ”’ JWT Decoder</h2>

  <textarea
    [(ngModel)]="token"
    placeholder="Paste JWT token here"
    class="w-full p-4 h-32 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-sm font-mono mb-4"
  ></textarea>

  <div class="text-center">
    <button
      class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded hover:bg-indigo-700 transition"
      (click)="decodeJWT()"
    >
      Decode
    </button>
  </div>

  <div *ngIf="error" class="mt-4 text-red-500 text-sm text-center">{{ error }}</div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
    <div>
      <h3 class="font-bold mb-1">ğŸ“¦ Header</h3>
      <pre
        class="rounded-md p-4 bg-gray-50 dark:bg-gray-800 text-sm text-gray-800 dark:text-gray-200 overflow-auto"
      >{{ header }}</pre>
    </div>
    <div>
      <h3 class="font-bold mb-1">ğŸ“¨ Payload</h3>
      <pre
        class="rounded-md p-4 bg-gray-50 dark:bg-gray-800 text-sm text-gray-800 dark:text-gray-200 overflow-auto"
      >{{ payload }}</pre>
    </div>
  </div>
</div>
